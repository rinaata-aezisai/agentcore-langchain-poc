# ワークスペースルート（virtual）
# 実際のパッケージは backend, poc/strands-agents, poc/langchain

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "httpx>=0.28.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
]

[tool.uv.workspace]
members = [
    "backend",
    "poc/strands-agents",
    "poc/langchain",
]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["backend/src", "poc/strands-agents/strands_poc", "poc/langchain/langchain_poc"]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["backend/tests", "poc/strands-agents/tests", "poc/langchain/tests"]
