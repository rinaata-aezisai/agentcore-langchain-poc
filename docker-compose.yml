version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - AGENT_TYPE=${AGENT_TYPE:-langchain}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
    volumes:
      - ./backend/src:/app/src
      - ./poc:/app/poc  # PoC依存
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend

networks:
  default:
    name: agent-poc-network


