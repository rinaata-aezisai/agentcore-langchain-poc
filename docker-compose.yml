version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      # 接続モード設定
      # 1. AGENT_RUNTIME_ARN設定時 → AgentCore Runtime経由 (本番推奨)
      # 2. AGENT_RUNTIME_ARN未設定 → Direct Bedrock (strands/langchain)
      # 3. ENVIRONMENT=development → MockAgentPort (ローカル開発)
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - AGENT_TYPE=${AGENT_TYPE:-strands}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      # AgentCore Runtime接続用 (本番環境で設定)
      - AGENT_RUNTIME_ARN=${AGENT_RUNTIME_ARN:-}
      - AGENT_RUNTIME_QUALIFIER=${AGENT_RUNTIME_QUALIFIER:-DEFAULT}
      # Direct Bedrock用 (フォールバック)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN:-}
    volumes:
      - ./backend/src:/app/src
      - ./poc:/app/poc  # PoC依存
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend

networks:
  default:
    name: agent-poc-network


